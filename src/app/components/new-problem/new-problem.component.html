<div class="container">
  <form #newProblemForm="ngForm">
    <div class="form-row media">
        <div class="form-group col-md-8">
          <label for="title">Title</label>
          <input type="text" class="form-control" 
                 id="title" placeholder="Problem title" 
                 required [(ngModel)]="problem.title" name="title">
        </div>
        <div class="form-group col-md-4">
          <label for="difficulty">Difficulty</label>
          <select class="form-control" id="difficulty"
                  required [(ngModel)]="problem.difficulty" name="difficulty">
            <option [ngValue]="null" disabled>Select Difficulty...</option>
            <option *ngFor="let diff of difficulties" [value]="diff">{{diff}}</option>
          </select>
          <!-- <div class="form-check form-check-inline" *ngFor="let diff of difficulties">
            <input class="form-check-input" type="radio" 
                    name="difficulty" id="difficulty" [value]="diff" [(ngModel)]="problem.difficulty">
            <label class="form-check-label" for="{{diff}}">{{diff}}</label>
          </div> -->
        </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" 
                placeholder="Describe your problem here"
                required [(ngModel)]="problem.description" name="description">
      </textarea>
    </div>
    <button class="btn btn-primary"
       (click)="addProblem()" [disabled]="!newProblemForm.form.valid" >Add Problem</button>
  </form>

</div>
