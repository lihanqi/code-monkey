<div class="container editor-box">
  <section>
    <header>
      <div class="button-group row">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resetModal">
          Reset
        </button>
        <!-- Button for selecting language -->
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" [value]="language">
            {{language}}
          </button>
          <div class="dropdown-menu">
            <button type="button" class="dropdown-item" *ngFor="let lang of languages" (click)="setLanguage(lang)">{{lang}}</button>
          </div>
        </div>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="resetModal">
        <div class="modal-dialog modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Reset</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Reset will loose all current codes, are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="reset()">Reset</button>
          </div>
        </div>
      </div>
    </header>

    <body>
      <div id="notice"></div>
      <div id="editor">Hello?</div>
      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
    </body>
    <footer>
      <div id="execution-result" class="alert alert-warning" *ngIf="executionResult">{{executionResult}}</div>
    </footer>
  </section>
 
</div>
